    <script>

    //h1요소에서 마우스 포인터 떠나면
    //p요소가 숨겨지게 fadeOut fadeIn
    $("h1").hover(function () { //엔터됬을떄 일어나는 function, out되었을떄 일어나는 function으로 구성

    },function () {
        $("p").fadeOut(1000);
    })
