<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
<body>
    <button id="button1">클릭1</button>
    <button id="button2">클릭2</button>
    <button id="button3">오른쪽 클릭</button>
    <button id="button4">두번 클릭</button>
    <button id="button5">포인터 들어옴</button>
    <button id="button6">포인터 나감</button>
    <div id="res"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $("#button1").on("click", function () {
            $("#res").text("1번 버튼 클릭됨");
        })

        $("#button2").click(function () { //앞서 .on 한번 사용해서 .click 으로도 대체됨 
            $("#res").text("2번 버튼 클릭됨");
        })
        $("#button3").contextmenu(function () {
            $("#res").text("3번 버튼 오른쪽 클릭됨");
        })
        $("#button4").dblclick(function () {
            $("#res").text("더블클릭됨");
        })
        //mouseenter, mouseleave
        $("#button5").mouseenter(function () {
            $("#res").text("포인터 들어옴");
        })

        $("#button6").mouseleave(function () {
            $("#res").text("포인터 나감");
        })



    </script>
</body>
</html>
