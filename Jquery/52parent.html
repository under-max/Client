<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
<body>
    <input type="text" id="input1">
    <ul id="list1"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
     $("#input1").keyup(function(e) {
        if (e.key === "Enter") { //엔터키 확인
            let liElem = $("<li>"); //liElem 변수에 <li>태그 삽임
            liElem.text($(this).val()); //luElem text에 = <li>에 입력된 이값 저장

            let removeButton = $("<button>X</button>"); //button 객체 생성 변수
            liElem.append(removeButton); //removeButton 생성 

            $("#list1").append(liElem); //list1 class 에 값과 태그값이 저장된 liElem 생성

            $(this).val(""); //기존창 ""로 초기화 

            //x누르면 삭제되게
            $("button").click(function () { //button click Event 생성
                $(this).parent().remove();  // 부모객체로 선택자 확인 
            })
        }
    });
    </script>
</body>
</html>
