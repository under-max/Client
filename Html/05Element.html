<!-- element(요소) :시작태그 콘텐트 종류테그로 구성됨 -->
<!-- empty element(빈 요소) : 시작 태그만 있음 -->

<p>Lorem, ipsum dolor.</p>
<h1>Lorem, ipsum.</h1>

<!-- 종료태그를 생략해도 브라우저가 의도대로 출력할 수도 있다. -->
<!-- 의도한대로 출력되지 않을 수도 있으니 종료태그 잘 작성할 것 -->
<h2>Lorem, ipsum.</h2>

<!-- 요소의 내용물은 다른 요소가 될 수 있다. -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
<!-- 감싸고 있는 요소ㅗ가 부모요소 안에있는 요소를 자식 요소라고 한다. -->

<!-- Html,Head,Body 필수 요소 -->

<head></head>
<body>
     
</body>

</html> -->

<!-- html 요소 : html 문서의 부가정보를 작성하는 요소 -->
<!-- body 요소 : html 문서에서 브라우저에 출력되는 정보를 작성하는 요소 -->
