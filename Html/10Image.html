<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- 그림 표시하는 요소 -->
    <!-- SRC속성 : 이미지 경로 -->
    <img src="Sky.jfif" alt="Sky~" width = "700" height = "400" title = "sky">
    <br>
    <img src="SnowMan.jfif" alt="SnowMan" width="600" height="500" title = "SnowMan">
    <br>
    <img src="Netherlands-Spring-Albert-Dros-30.jpg" alt="Spring-Albert" width="1000" height="500" title = "Spring">

    <!-- alt Attribute -->
    <br>
    <img src="Netherlands-Spr-Albert-Dros-30.jpg" alt="집 사진" width="1000" height="500" title = "Spring">
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : screen reader로 출력되는 내용 -->

</body>

</html>
