<!DOCTYPE html>
<html>
<head>
    <style>
        /* 자식 선택자 container 및 h1lore3만 자식임 */
        .sub > h1{
            color: blue;
        }

        /* 자손 선택자 container 및 모든 h1요소가 자손임 */
        .container  h1 {
            border: 5px dotted;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lorem, ipsum dolor.</h1>
        <div class="sub">
            <h1>Lorem.</h1>
        </div>
    </div>

    <h1>Lorem, ipsum dolor.</h1>
</body>
</html>
