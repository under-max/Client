<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-top-style: dashed;
            border-right-style: double;
            border-left: solid;
            border-bottom-style: dotted;
            border-width: 10px;
        }
/* 보더 연속 적용시 순서 상 우 하 좌 */
        #head2 {
            border-style: dashed double dotted solid;
        }
/* 상-solid 좌우-double 하-dotted */
        #head3 {
            border-style: solid double dotted;
        }
/* 상하-solid 좌우-dotted */
        #head4 {
            border-style: solid dotted;
        }

        #head5 {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Nesciunt, suscipit unde.</h1>
    <h1 id="head3">Eius, earum doloremque?</h1>
    <h1 id="head4">Nobis, sequi fugiat?</h1>
    <h1 id="head5">Commodi, adipisci corrupti.</h1>
    <h1 id="head6">Quia, labore animi.</h1>
    <h1 id="head7">Labore, natus suscipit?</h1>
    <h1 id="head8">Porro, ducimus deleniti.</h1>
    <h1 id="head9">Repellendus, voluptatem inventore.</h1>
    <h1 id="head10">Tempore, doloremque. Repudiandae?</h1>
</body>
</html>
