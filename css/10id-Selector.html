<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<head>
    <!-- id속성 작성규칙 -->
    <!-- 숫자로 시작하면 안됨 -->
    <!-- 대소문자 구분함 -->
    <!-- 빈칸 넣을 수 없음 -->
    <!-- 한페이지에 같은 ud 여러번 사용할 수 없음 -->
    <!-- 특수문자는 -,_만 사용 -->
    <h1 id="3head">Lorem ipsum dolor sit.</h1>
    <!-- 숫자로 시작하기 떄문에 안됨 -->

    <h1 id="my head">Lorem ipsum dolor sit.</h1>
    <!-- 띄워쓰기라 안됨 -->

    <h1 id="my_head">Lorem ipsum dolor sit.</h1>
    <h1 id="my-head">Lorem ipsum dolor sit.</h1>
    <!-- -,_는 가능 -->

    <h1 id="yourhead">Lorem ipsum dolor sit.</h1>
    <h1 id="yourHead">Quaerat ipsam laborum quo.</h1>
    <!-- 두 요소는 다른 아이디 -->

    <h1 id="hisHead">Lorem ipsum dolor sit.</h1>
    <h1 id="hishead">Lorem ipsum dolor sit amet.</h1>
    <!-- 중복 아이디 사용 안됨 -->
</head>
</html>
