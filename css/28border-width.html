<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            border-style: solid;
        }
        #head1 {
            border-width: 5px;
        }
        #head2 {
            border-width: 10px;
        }
        #head3 {
            border-top-width: 20px;
        }
        #head4
        {
            border-right-width: 10px;
        }
        #head5 {
            border-bottom-width: 10px;
        }
        #head6 {
            border-left-width: 10px;
        }
        #head7 {
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 7px;
            border-left-width: 20px;
        }
        /* 상우하좌 */
        #head8 {
            border-width: 5px 10px 7px 20px;
        }
        /* 상 좌우 하 */
        #head9 {
            border-width: 5px 20px 10px;
        }
        /* 상하 좌우 */
        #head10 {
            border-width: 5px 10px;
            padding: 0px;
            content: 0px;
        }

    </style>
</head>
<body>
    <h1 id="head1">Lorem, ipsum.</h1>
    <h1 id="head2">Quaerat, veritatis?</h1>
    <h1 id="head3">At, in!</h1>
    <h1 id="head4">Nostrum, provident.</h1>
    <h1 id="head5">Voluptate, dignissimos?</h1>
    <h1 id="head6">Ratione, quia!</h1>
    <h1 id="head7">Velit, quia.</h1>
    <h1 id="head8">Eum, corrupti?</h1>
    <h1 id="head9">Dignissimos, sapiente.</h1>
    <h1 id="head10">Inventore, incidunt!</h1>
</body>
</html>
