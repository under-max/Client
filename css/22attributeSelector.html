<!DOCTYPE html>
<html>
<head>
    <style>
        [title]{
            color:blue;
        }
        [title="hellow"]{
            background-color: gold;
        }

        /* title 속성의 값이 world인 요소들 */
        /* 의배경을 초콜릿 색으로 */

        [title="world"]{
            background-color: chocolate;
        }
    </style>
    <body>
        <h1 title="hellow">Lorem, ipsum dolor.</h1>
        <h1 title="world">Possimus, id eos.</h1>
        <h1>Repellendus, error magni.</h1>
        <h1>Nemo, molestiae quidem?</h1>
        <h1>Nemo, molestiae quidem?</h1>
    </body>
</head>
</html>
