<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-style: solid;
        }
        #head2 {
            border-style: dashed;
        }
        #head3 {
            border-style: dotted;
        }

        #head4 {
            border-style: double;
        }
        /* 위에만 보더 타입 주고 싶을때 */
        #head5 {
            border-top-style: solid;
        }

        #head6 {
            border-right-style: double;
        }

        #head7 {
            border-bottom-style: dashed;
        }

        #head8 {
            border-left-style: dotted;
        }

        #head9 {
            border-top-style: dashed;
            border-right-style: double;
            border-left: solid;
            border-bottom-style: dotted;
        }

    </style>
</head>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Quis, quod quam.</h1>
    <h1 id="head3">Consectetur, excepturi odit.</h1>
    <h1 id="head4">Saepe, magni labore?</h1>
    <h1 id="head5">Laudantium, cumque natus!</h1>
    <h1 id="head6">Eveniet, rem sit.</h1>
    <h1 id="head7">Ipsum, atque nesciunt.</h1>
    <h1 id="head8">At, optio placeat.</h1>
    <h1 id="head9">Dolorem, harum debitis.</h1>
    <h1 id="head10">Beatae, adipisci eum!</h1>
</body>
</html>
