<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .outer {
            width: 500px;
            height: 500px;
            border: 5px solid green;
            position: relative;
        }

        .inner { 
            width: 300px;
            height: 300px;
            border: 5px solid violet;

            /* 포지션된 요소 : position이 static 이 아닌 요소  */
            /* 가장 가까운 조상중 포지션된 요소 기준 */
            /* 없으면 루트 요소 (html<body 수준으로 쫒아감) */
            position: absolute;
            bottom:5px;
        }

        .scope {
            position: relative;
        
        }
        .bb {
            width: 200px;
            height: 30px;
            border-radius: 50px;
            position: relative;
            margin-top: 100px;
            
        }
        /* .cc {
            position: absolute;
            left: 200px;
        } */
        .ww {
           background-color: yellow;
        }

        .dd {
            position:absolute;
        }

        
    </style>
<body>
    <div class="outer">
        Lorem, ipsum dolor.
        <div class="inner">
            Lorem, ipsum.
        </div>
    </div>

    <div class="scope">
        <input class="bb" type="text" placeholder="aaaa">
        <div class="scopeplus"><i class="fa-solid fa-magnifying-glass class="dd"></i>
    </div>
    
</body>
</html>
