<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            background-color: yellow;
            border: 5px solid blue;
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 20px;
            /* display: inline 은 */
            /* width height padding margin 을 예상하기 힘듬 */
            /* 그래서... */
            /* width height pading margin 을  */
            /* 개발자가 원하는 대로 그리고 같은줄에 배치하고 싶을때 display:inline-block 사용함 inline 으로 사용시 
            창 크기에 따라 블록이 겹치는 경우가 발생함 */
            display:inline-block;
            
        }
        div:nth-child(even){
            border: 5px solid coral;
        }

    </style>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>
