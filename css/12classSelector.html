<!DOCTYPE html>
<html>
<head>
    <style>
        #head1, #head2 {
            color:blue;
        }
        .mypara {
            text-decoration: underline;
        }
        .error {
            color:red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <p class="mypara">Lorem ipsum dolor sit.</p>
    <h1 id="head2">Voluptatem, temporibus dicta.</h1>
    <p class="mypara">Eaque ut minima repellendus.</p>
    <h1 class="error">Voluptatum, impedit dolorem!</h1>
    <p class="error">Quidem delectus dolor quos.</p>
</body>
</html>
