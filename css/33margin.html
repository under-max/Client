<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 5px solid #000;
            height: 100px;
        }
        #box1 {
            /* element를 가운데 위치하고 싶을 때 */
            /* text를 가운데 위치하고 싶을 때 text-align */
            vertical-align: middle;
            text-align: center; 
            margin: auto; /*좌우마진을 auto로 두면 가운데 배치됨*/
            width: 100px;
        }
        #box2 {
            margin:auto;
            width: 200px;
        }
    </style>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
