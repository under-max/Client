<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1:hover {
            position:relative;
            bottom: 3px;
        }

        .up {
            /* 부모요소 폰트 크기 기준으로 몇배 */
            /* 1em = 부모요소의 1배 */
            /* 0.5em = 부모요소의 0.5배 */
            /* 2em = 부모요소의 2배  */
            /* rem:루트요소 폰트 크기 기준 */
            font-size: 16px;
            position:relative;
            bottom:1em;
        }
    </style>
<body>
    <h1>
        X<span class="up">2</span>
    </h1>
    <h1>
        X<span class="up">Y</span>
    </h1>
    <p>
        X<span class="up">3</span>
    </p>

    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Cumque, consequatur! Doloremque.
    </h1>
    <h1>
        Labore, nesciunt obcaecati.
    </h1>
    <h1>
        Voluptate, explicabo ipsam!
    </h1>
    <h1>
        Incidunt, culpa voluptatem.
    </h1>
</body>
</html>
