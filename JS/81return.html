    <script>
        //사용자한테 나이를 입력받아서 받은 나이에 따라서 추천하는 영화제목을 return 해주는함수
        //return : 1.오른쪽에 있는 값을 반환한다. 
        //         2.함수를 종료한다. 
        function whichMovie(age) {
            if (age >= 20) {
                return "데드풀";
            } else if (age >= 15) {
                return "어벤져스";
            } else if (age >= 5) {
                return "뽀로로";
            }
            console.log("리턴 이후의 코드");//실행되지 않음                 
        }
        let age = +prompt("나이를 입력하세요", 0);
        let movie = whichMovie(age)
        console.log(movie);
