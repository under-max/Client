<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //값으로 반환 가능

        function a() { //public a - Java의 경우 -정보은닉을 위해 사용하는 경우도 
            function b() { //private b - Java의 경우 private b method 의 경우 외부에 공개가 되지 않음
                console.log("비 함수 실행....."); // 함수안의 함수는 한번 실행되고 파괴 이를 밖으로 
                //노출시키기 위해 b function 밖에서 return 값이 필요 이러한 기법을 클로저라고 함 
            }
            return b; //b 함수 자체를 반환 시킴
        }

        a(); //a() = 함수를 실행
        //라인이 새로 바뀌고 b함수 자체를 반환받은 상태 
        let c = a(); //반환받은 b함수의 log 값을 c에 할당 / let c = b()와 동일
        c(); // c() = b()와 동일
        console.log(c); //return받은 주소값 자체 fx출력

    </script>
