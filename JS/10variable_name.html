    <script>
    // 번수명 작성 규칙
    // 영문 대소문자, 숫자, _ , $의 조합으로 사용 가능 

    const $ = 3; 
    console.log($);

    let _ = 9;
    console.log(_);

    _ = 11; 
    console.log(_);

    let hello = "hi";
    let hello_ = "gretting";
    let HELLO = "hola";

    console.log(hello);
    console.log(hello_);
    console.log(HELLO);

    // 변수명 작성관습 
    // lowerCamelCase : 소문자로 시작하고 여러단어가 조합될 경우 두번째 단어의 첫 알파벳은 대문자
    // 여러단어가 조합될 경우 두번째 이후 단어의 앞글자만 대문자로 
    // -케밥케이스
    // _ snake 케이스 
    

    let car_name = "KIA" //관습에 어긋남
    console.log(car_name);
    let carName = "HYONDAI" //관습에 따름 
    console.log(carName);
