<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //break안쓰고도 해결할수 있지만 break 로 해결
        // 두개의 주사위를 던지고 -행위 
        // 나온값을 출력 -결과
        // 두 주사위의 값이 같을 때 까지 -범위
        while(true){
            let dice1 = parseInt(Math.random()*6)+1;
            let dice2 = parseInt(Math.random()*6)+1;

            console.log(`첫 주사위의 눈은 ${dice1}입니다 두번째 주사위의 눈은 ${dice2}입니다`);
            console.log("주사위를 다시 던집니다.");
        
            if(dice1 === dice2){
                console.log(`주사위의 두눈의 값이 ${dice1}로 같습니다`);
                break;
            }
        }
    </script>
