        // Key 와 value가 일치하는 곳부터 break 를 만나는 곳 까지 실행 

        let message = +prompt("값을 입력해주세요 0~3", 0);
        let key = 7;
        switch (message) {
            case 1: //부터
                console.log("1입니다");
                break; //까지

            case 2:
                console.log("2입니다");

            case 3:
                console.log("3입니다");
                break;

            case 4:

                break;
            default: //모든 case가 일치하는 값이 없으면 여기서 부터 실행 
                break;
        }
