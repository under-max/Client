<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

<body>
    <input type="text" id="input1">
    <button id="delete">삭제</button>
    <ul id="list1"></ul>

   
    <script>
        let count = 0;


        document.querySelector("#input1").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                let li = document.createElement('li');
                li.className = `num${count}`;  //클래스 추가
                count++; //카운터 추가 
                li.textContent = this.value;
                document.querySelector("#list1").append(li);
                this.value = ""
            }
        })
        

        document.querySelector("#delete").addEventListener("click", function () {
            let li = document.querySelector(`.num${--count}`) //대상선택 현재 count 값이 +1만큼 크기에 count 앞에서 --
            li.remove();
            
            console.log(count);

        })
    </script>
</body>

</html>
